<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíï</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            overflow: hidden;
            background: #0f0c29;
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            position: relative;
        }

        /* Animated background particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* Floating hearts */
        .hearts-background {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .floating-heart {
            position: absolute;
            font-size: 25px;
            animation: float 20s infinite;
            opacity: 0.15;
            filter: blur(1px);
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.2;
            }
            90% {
                opacity: 0.2;
            }
            100% {
                transform: translateY(-150px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main content container */
        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        /* Giant decorative heart */
        .decorative-heart {
            position: absolute;
            font-size: 400px;
            opacity: 0.03;
            z-index: 0;
            animation: slowPulse 8s infinite;
            user-select: none;
            pointer-events: none;
        }

        @keyframes slowPulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 0.03;
            }
            50% { 
                transform: scale(1.1);
                opacity: 0.05;
            }
        }

        /* Heart icon with glow */
        .heart-icon {
            font-size: 120px;
            animation: heartbeat 1.5s infinite;
            display: inline-block;
            margin-bottom: 30px;
            filter: drop-shadow(0 0 30px rgba(255, 105, 180, 0.6));
            position: relative;
            z-index: 2;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            10%, 30% {
                transform: scale(1.15);
            }
            20%, 40% {
                transform: scale(1.2);
            }
        }

        /* Title styling */
        h1 {
            font-family: 'Pacifico', cursive;
            background: linear-gradient(45deg, #ff6b9d, #feca57, #ff6b9d);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 72px;
            margin-bottom: 30px;
            font-weight: 400;
            animation: gradientShift 3s ease infinite;
            text-shadow: 0 0 40px rgba(255, 107, 157, 0.3);
            position: relative;
            z-index: 2;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Question text */
        .question {
            font-size: 36px;
            color: #ffffff;
            margin-bottom: 80px;
            font-weight: 300;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 2;
        }

        /* Buttons container */
        .buttons-wrapper {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .buttons {
            display: flex;
            gap: 50px;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        button {
            padding: 25px 60px;
            font-size: 28px;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            font-family: 'Poppins', sans-serif;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        #yesBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 10px 40px rgba(245, 87, 108, 0.4);
            animation: pulse 2s infinite, glow 2s infinite;
            z-index: 10;
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 10px 40px rgba(245, 87, 108, 0.4),
                            0 0 60px rgba(245, 87, 108, 0.2);
            }
            50% {
                box-shadow: 0 10px 60px rgba(245, 87, 108, 0.6),
                            0 0 100px rgba(245, 87, 108, 0.4);
            }
        }

        #yesBtn:hover {
            transform: scale(1.15) translateY(-5px);
            box-shadow: 0 15px 50px rgba(245, 87, 108, 0.6);
        }

        #noBtn {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #555;
            box-shadow: 0 10px 30px rgba(168, 237, 234, 0.3);
            position: fixed;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 100;
        }

        /* Success message */
        .success-message {
            display: none;
            position: relative;
            z-index: 2;
        }

        .success-message.show {
            display: block;
            animation: popIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0);
                rotate: -180deg;
            }
            100% {
                opacity: 1;
                transform: scale(1);
                rotate: 0deg;
            }
        }

        .success-message h2 {
            font-family: 'Pacifico', cursive;
            color: #feca57;
            font-size: 80px;
            margin-bottom: 30px;
            text-shadow: 0 0 30px rgba(254, 202, 87, 0.5);
            animation: rainbow 3s infinite;
        }

        @keyframes rainbow {
            0%, 100% { color: #ff6b9d; }
            33% { color: #feca57; }
            66% { color: #a8edea; }
        }

        .success-message p {
            font-size: 32px;
            color: #ffffff;
            font-weight: 300;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            top: -10px;
            z-index: 999;
            animation: confetti-fall 4s linear forwards;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.08);
            }
        }

        /* Sparkle effects */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 2s infinite;
            pointer-events: none;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <!-- Particles background -->
    <div class="particles" id="particles"></div>
    
    <!-- Floating hearts -->
    <div class="hearts-background" id="heartsBackground"></div>
    
    <!-- Decorative giant heart -->
    <div class="decorative-heart">üíñ</div>
    
    <!-- Main container -->
    <div class="container">
        <div class="content" id="content">
            <div class="heart-icon">üíñ</div>
            <h1>Hey Beautiful!</h1>
            <p class="question">Will you be my Valentine?</p>
            
            <div class="buttons-wrapper">
                <div class="buttons">
                    <button id="yesBtn">Yes! üíï</button>
                    <button id="noBtn">No</button>
                </div>
            </div>
        </div>

        <div class="success-message" id="successMessage">
            <div class="heart-icon">‚ù§Ô∏è</div>
            <h2>Yay! üéâ</h2>
            <p>You just made me the happiest person! üíï</p>
            <p style="margin-top: 30px; font-size: 28px;">I love you sooooooooo much ‚ù§Ô∏è</p>
        </div>
    </div>

    <script>
        // Create star particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 100; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 3 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 2) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        createParticles();

        // Create floating hearts in background
        function createFloatingHearts() {
            const heartsBackground = document.getElementById('heartsBackground');
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù', '‚ù§Ô∏è'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 15 + 15) + 's';
                heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
                heartsBackground.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 20000);
            }, 1000);
        }

        createFloatingHearts();

        // No button movement - moves anywhere on screen
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        // Set initial position for No button
        function setInitialNoButtonPosition() {
            const yesBtnRect = yesBtn.getBoundingClientRect();
            noBtn.style.left = (yesBtnRect.right + 50) + 'px';
            noBtn.style.top = yesBtnRect.top + 'px';
        }

        setInitialNoButtonPosition();

        noBtn.addEventListener('mouseenter', (e) => {
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        });

        // Create sparkles around Yes button
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            const rect = yesBtn.getBoundingClientRect();
            sparkle.style.left = rect.left + Math.random() * rect.width + 'px';
            sparkle.style.top = rect.top + Math.random() * rect.height + 'px';
            sparkle.style.animationDelay = Math.random() + 's';
            document.body.appendChild(sparkle);
            
            setTimeout(() => sparkle.remove(), 2000);
        }

        setInterval(createSparkle, 300);

        // Yes button confetti
        yesBtn.addEventListener('click', () => {
            document.getElementById('content').style.display = 'none';
            document.getElementById('successMessage').classList.add('show');
            createConfetti();
        });

        function createConfetti() {
            const colors = ['#ff6b6b', '#ff8787', '#ffa5a5', '#ffc9c9', '#f06595', '#cc5de8', '#845ef7', '#feca57', '#a8edea'];
            const confettiCount = 200;
            const shapes = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', '‚≠ê', '‚ú®'];

            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    
                    if (Math.random() > 0.5) {
                        confetti.textContent = shapes[Math.floor(Math.random() * shapes.length)];
                        confetti.style.fontSize = (Math.random() * 20 + 15) + 'px';
                    } else {
                        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                        confetti.style.width = (Math.random() * 10 + 8) + 'px';
                        confetti.style.height = (Math.random() * 10 + 8) + 'px';
                        if (Math.random() > 0.5) {
                            confetti.style.borderRadius = '50%';
                        }
                    }
                    
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.animationDelay = Math.random() * 0.3 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 3) + 's';
                    
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 5000);
                }, i * 10);
            }
        }
    </script>
</body>
</html>
